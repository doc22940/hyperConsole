  <body>
    <div id="root">
      <div class="container">
        <div class="form-group my-4">
          <input type="text" name="search" v-model="search" class="form-control" id="search" aria-describedby="librarySearch" placeholder="Enter library name">
        </div>
        <div class="row">
          <div class="col-4">
            <div class="card" v-if="results.length > 0">
              <ul id="results" class="list-group list-group-flush">
                <li class="list-group-item" v-for="result in results" v-on:click="loadLibraryByName(result.name)">{{result.name}}</li>
              </ul>
            </div>
          </div>
          <div class="col-8">
            <div class="card" v-if="loadedLibraries.length > 0">
              <div class="card-body">
                <h3 class="card-title">Loaded Libraries</h3>
                <ul id="loadedLibraries" class="list-group list-group-flush">
                  <li class="list-group-item" v-for="loadedLibrary in loadedLibraries">{{loadedLibrary.name}}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
